<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào số nguyên dương"));
    let sum=1;
    for(let i=1;i<=a;i++){
        sum=sum*i;


    }
    document.write("Giai thừa của số này là "+sum);
</script>
</body>
</html>
