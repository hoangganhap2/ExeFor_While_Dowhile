<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Nhập vào n"));
        let m=parseInt(prompt("Nhập vào m"));
        for(let i=1;i<=n;i++){
            for(let j=1;j<=m;j++){
                if(i==1||i==n||j==1||j==m){
                    document.writeln("*");
                }else {
                    document.writeln("&nbsp&nbsp");
                }
            }
            document.writeln("</br>")
        }
    </script>
</body>
</html>
